<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Help - SERENITY</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #121212;
  color: #fff;
  padding-top: 80px;
}

/* Navbar */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0,0,0,0.9);
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 24px;
  font-weight: bold;
  color: #1DB954;
}

.navbar a {
  color: white;
  margin-left: 15px;
  text-decoration: none;
}

.navbar a.active {
  color: #1DB954;
}

/* Hero */
.hero {
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 48px;
}

.hero p {
  color: #bbb;
  margin-top: 10px;
}

/* Help Content */
.help-content {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.help-section,
.contact-section {
  background: #282828;
  padding: 25px;
  border-radius: 15px;
  margin-bottom: 30px;
}

.help-section h2,
.contact-section h2 {
  color: #1DB954;
  margin-bottom: 15px;
}

.contact-section form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input, textarea {
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

textarea {
  height: 120px;
  resize: none;
}

button {
  background: #1DB954;
  border: none;
  padding: 12px;
  font-size: 16px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background: #159a44;
}

footer {
  text-align: center;
  padding: 20px;
  background: black;
  color: gray;
}
</style>
</head>

<body>

<header class="navbar">
  <div class="logo">SERENITY</div>
  <nav>
    <a href="index.html">HOME</a>
    <a href="help.html" class="active">HELP</a>
  </nav>
</header>

<section class="hero">
  <h1>Need Assistance?</h1>
  <p>Contact SERENITY support anytime</p>
</section>

<div class="help-content">

  <div class="help-section">
    <h2>Getting Started</h2>
    <p>Sign up and explore music playlists easily.</p>
  </div>

  <div class="help-section">
    <h2>Troubleshooting</h2>
    <p>Check internet connection and refresh the page.</p>
  </div>

  <div class="contact-section">
    <h2>Contact Support</h2>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

  </div>
</div>

<footer>
  Â© 2025 SERENITY | Designed by Rida
</footer>

<script>
document.getElementById('contactForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData);

  try {
    const response = await fetch('http://localhost:5000/contact', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message);
    this.reset();

  } catch (error) {
    alert('Server error. Please try again later.');
  }
});
</script>

</body>
</html>
