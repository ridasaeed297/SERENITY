<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(#111,#000);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  color:white;
}

.container{
  max-width:420px;
  width:100%;
  margin:120px auto 40px;
  padding:40px;
  text-align:center;
}

.logo{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-bottom:30px;
}
.logo img{width:45px;}
.logo h2{
  color:#1DB954;
  font-size:26px;
  font-weight:700;
}

h1{
  font-size:30px;
  margin-bottom:25px;
}

/* Inputs */
.input-box{
  text-align:left;
  margin-bottom:15px;
}
.input-box label{
  font-size:14px;
  font-weight:600;
}
.input-box input{
  width:100%;
  margin-top:8px;
  padding:14px;
  border-radius:6px;
  border:1px solid #333;
  background:#121212;
  color:white;
}
.input-box input:focus{
  outline:none;
  border-color:#1DB954;
}

/* Error messages */
.error{
  color:#ff4d4d;
  font-size:13px;
  margin-top:5px;
  display:none;
}

/* Button */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:#1DB954;
  color:black;
  margin-top:10px;
}
.btn:hover{
  background:#1ed760;
}

/* Login text */
.login-text{
  margin-top:25px;
  font-size:14px;
}
.login-text a{
  color:#1DB954;
  text-decoration:none;
  font-weight:600;
}
.login-text a:hover{
  text-decoration:underline;
}

/* Footer */
footer{
  background:#000;
  text-align:center;
  padding:15px;
  color:gray;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">

  <!-- Logo -->
  <div class="logo">
    <img src="logo.jpg" alt="Serenity Logo">
    <h2>SERENITY</h2>
  </div>

  <h1>Create your account</h1>

  <!-- Email -->
  <div class="input-box">
    <label>Email</label>
    <input type="email" id="email" placeholder="Enter your email">
    <div class="error" id="emailError">Please enter a valid email</div>
  </div>

  <!-- Username -->
  <div class="input-box">
    <label>Username</label>
    <input type="text" id="username" placeholder="Choose a username">
    <div class="error" id="usernameError">Username is required</div>
  </div>

  <!-- Password -->
  <div class="input-box">
    <label>Password</label>
    <input type="password" id="password" placeholder="Create a password">
    <div class="error" id="passwordError">
      Password must contain at least one special character (!@#$%^&)
    </div>
  </div>

  <!-- Signup Button -->
  <button class="btn" onclick="signup()">Sign up</button>

  <div class="login-text">
    Already have an account? <a href="login.html">Log in</a>
  </div>

</div>

<footer>
  Â© 2025 SERENITY | Designed with ðŸ’š by Rida
</footer>

<script>
function signup(){
  const email = document.getElementById("email").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  const emailError = document.getElementById("emailError");
  const usernameError = document.getElementById("usernameError");
  const passwordError = document.getElementById("passwordError");

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

  emailError.style.display = "none";
  usernameError.style.display = "none";
  passwordError.style.display = "none";

  let valid = true;

  if(!emailRegex.test(email)){
    emailError.style.display = "block";
    valid = false;
  }

  if(username === ""){
    usernameError.style.display = "block";
    valid = false;
  }

  if(password === "" || !specialCharRegex.test(password)){
    passwordError.style.display = "block";
    valid = false;
  }

  if(!valid) return;

  /* Save user (demo purpose) */
  localStorage.setItem("userEmail", email);
  localStorage.setItem("username", username);
  localStorage.setItem("isLoggedIn", "true");

  window.location.href = "playlist.html";
}
</script>

</body>
</html>
